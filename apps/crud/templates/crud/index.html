<!DOCTYPE html>
<html lang="'ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{{url_for('crud.static',filename='style.css')}}" />
        <title>사용자 일람</title>
    </head>
    <body>
        <h2>사용자 일람</h2>
        <table>
            <tr>
                <th>사용자 ID</th>
                <th>사용자 명</th>
                <th>메일주소</th>
            </tr>
            {% for i in users %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.username }}</td>
                    <td>{{ i.email }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
